<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudscape Components Demo - Rust/Yew</title>
    <link data-trunk rel="css" href="../dist/cloudscape-components.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        .demo-code-snippet {
            background: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .demo-code-snippet pre {
            margin: 0;
            font-family: "Courier New", monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section-title {
            margin-bottom: 16px;
        }

        .demo-example {
            margin-bottom: 24px;
            padding: 24px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .demo-example-title {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .demo-example-description {
            margin-bottom: 16px;
            color: #666;
        }

        .demo-preview {
            padding: 16px;
            background: #fafafa;
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
